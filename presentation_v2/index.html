<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendkey Assessment - Restricted Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sk-blue: #00A8FD;
            --sk-navy: #032C46;
            --sk-navy-light: #122E42;
            --sk-green: #9BFFB6;
            --sk-white: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--sk-navy);
            background-image: radial-gradient(circle at 50% 0%, #122E42 0%, #032C46 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--sk-white);
        }

        .login-card {
            background: rgba(3, 44, 70, 0.6);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 168, 253, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--sk-blue);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--sk-blue);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #008ecc;
        }

        .error-msg {
            color: #ff4d6a;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">
            <!-- Simple Spendkey Logo Placeholder using text styling -->
            <h1
                style="font-size: 2rem; font-weight: 800; letter-spacing: -0.05em; background: linear-gradient(90deg, #fff, #94a3b8); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Spendkey</h1>
            <p
                style="color: var(--sk-blue); font-size: 0.9rem; letter-spacing: 0.2em; text-transform: uppercase; margin-top: -10px;">
                Confidential Access</p>
        </div>

        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Access Code" required autofocus>
            <button type="submit">Unlock Presentation</button>
            <div id="error" class="error-msg">Incorrect access code.</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const input = document.getElementById('password');
        const error = document.getElementById('error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = input.value.trim();

            // Password Check
            if (pass === 'SpendkeyAssignment') {
                window.location.href = 'slides.html';
            } else {
                error.style.display = 'block';
                input.style.borderColor = '#ff4d6a';
                input.value = '';
                input.focus();
            }
        });
    </script>

</body>

</html>
